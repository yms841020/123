    <h3>巴隆</h3>
    <p>大龍在召喚師峽谷的左上方，這附近的土地、河流都受到了納什男爵的污染，所以你會感覺到這片土地明顯不同於其他地方。幾千年的生命（時光給了幾個大？）、站在食物鏈的頂端（貝爺的前身），讓納什男爵（以下簡稱大龍）成為了召喚師峽谷里最強大的中立生物。擊殺納什男爵的隊伍所有成員提供大量經驗和金幣獎勵，以及一個增益效果，讓大龍成為了兵家必爭之地。</p>
